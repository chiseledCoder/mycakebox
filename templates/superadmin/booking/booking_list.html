{% extends 'merchant/base.html' %}
{% load staticfiles %}
{% block content %}
<section class="content-header">
          <h1>
            Booking List
          </h1>
          <ol class="breadcrumb">
            <li><a href="{% url 'merchant_dashboard' %}"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
            <li><a href="#"><i class="fa fa-list" aria-hidden="true"></i> Bookings</a></li>
          </ol>
          
</section>
<section class="content">
	<div class="row">
		<div class="col-md-12 col-xs-12 col-sm-12">
		<div class="box box-default">
        	<div class="box-body">
				<table class="table table-striped table-bordered table-hover table-checkable" id="datatable_bookings">
	                <thead>
	                    <tr role="row" class="heading">
	                        <th width="10%"> Order ID</th>
	                        <th width="10%">Customer </th>
	                        <th width="10%">Customer Phone</th>
	                        <th width="15%"> Customer Address </th>
	                        <th width="10%"> Rider </th>
	                        <th width="10%">Pick-up Date &amp; Time</th>
	                        <th width="10%">Drop-up Date &amp; Time</th>
	                        <th width="5%">Status</th>
	                        <th width="5%">Action</th>
	                	</tr>
	                </thead>
	                <tbody> 
	                </tbody>
	            </table>
	        </div>
	    </div>
		</div>
	</div>
</section>
{% endblock %}
{% block extrajs %}
<script src="{% static 'merchant/plugins/datatables/datatable.js' %}" type="text/javascript"></script>
<script src="{% static 'merchant/plugins/datatables/datatables.min.js' %}" type="text/javascript"></script>
<script src="{% static 'merchant/plugins/datatables/dataTables.bootstrap.js' %}" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
    var oTable = $('#datatable_bookings').dataTable({
        // ...
        "processing": true,
        "serverSide": true,
        "ajax": "{% url 'booking_list_json' %}"
    });
    // ...
});
</script>
{% endblock %}
