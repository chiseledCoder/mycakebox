{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MyCakeBox | Merchant | {{ page_title }}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="icon" href="{% static 'store/image/fav.png' %}" type="image/png"/>
    <link rel="shortcut icon" href="{% static 'store/image/fav.png' %}" type="image/png"/>
  {% include 'merchant/all_css.html' %}
  <style type="text/css">
  .errorlist li{
      color: #f26e7c;
    list-style: none;
  }
    </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <img src="{% static 'images/logo-med.png' %}"><br/>
    <a href="javascript:void(0);"><b>My Cake Box</b><br/>Merchant Login</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
      <form method='POST' action="{% url 'merchant_login' %}">{% csrf_token %}
      <div class="form-group">
        <input type="name" name="username" class="form-control" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Password">
      </div>
      <!-- <a href="" class="btn btn-royal-blue btn-block btn-flat">Sign In</a> -->
        <input type="submit" class="btn btn-royal-blue btn-block btn-flat" value="Sign In">
    </form>
    <a href="#">Forgot Password?</a><br>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
{% include 'merchant/all_js.html' %}
<script>
  
  $('input[id=id_username]').addClass('form-control');
  $('input[id=id_username]').focus();
  $('input[id=id_username]').attr('id','inputError');
  $('input[type=password]').addClass('form-control');
</script>
</body>
</html>
