{% load staticfiles %}
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- Sidebar user panel -->
          <div class="user-panel">
            <div class="pull-left image">
              <img src="http://placehold.it/160x160"/>
            </div>
            <div class="pull-left info">
              {% if request.user.is_authenticated %}
              <p> {{ request.user }}</p>
              {% endif %}
              <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
          </div>
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li class="treeview">
              <a href="#">
                <i class="fa fa-tags"></i> <span>Bookings</span>
                <i class="fa fa-angle-left pull-right"></i>
              </a>
              <ul class="treeview-menu">
                <li>
                  <a href="{% url 'merchant_dashboard' %}">
                    <i class="fa fa-circle-o"></i>Book Now
                  </a>
                </li>
                <li>
                  <a href="{% url 'merchant_booking_list' %}">
                    <i class="fa fa-circle-o"></i>All Bookings</a>
                </li>
              </ul>
            </li>
            <li class="treeview">
              <a href="{% url 'account_settings' %}">
                <i class="fa fa-user"></i>
                <span>My Account</span>
              </a>
            </li>
            <li class="treeview">
              <a href="#">
                <i class="fa fa-life-ring"></i>
                <span>Help</span>
                <i class="fa fa-angle-left pull-right"></i>
              </a>
              <ul class="treeview-menu">
                <li><a href="{% url 'documentation' %}"><i class="fa fa-circle-o"></i>Documentations</a></li>
                <li><a href="{% url 'contact' %}"><i class="fa fa-circle-o"></i>Contact Us</a></li>
              </ul>
            </li>
          </ul>
        </section>
        <!-- /.sidebar -->
